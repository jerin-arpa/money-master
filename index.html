<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <!-- Daisy Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Work Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<!-- tailwind custom class -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>

<!-- css class -->
<style>
    .font-work-sans {
        font-family: 'Work Sans', sans-serif;
    }

    .gradient-color {
        background-image: linear-gradient(to left, #4880f9, #58f160);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
    }
</style>


<body class="font-work-sans">
    <!-- header section -->
    <header class="container mx-auto">
        <h1 class="text-6xl h-full font-bold pb-5 text-center mt-16 mb-5 mx-10">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400 ">Money
                Master</span>ðŸ’°
        </h1>
    </header>


    <!-- Main section -->
    <main>
        <section class="container mx-auto">
            <div class="flex flex-col lg:flex-row gap-10 rounded-2xl shadow-2xl p-5 md:p-10 lg:p-10 mb-10">
                <!-- Money image -->
                <div class="flex-1">
                    <img class="w-full h-full rounded-2xl" src="image/image-1.webp" alt="">
                </div>



                <!-- Second part -->
                <div class="flex-1  rounded-2xl ">
                    <!-- Top part -->
                    <div class="bg-white rounded-2xl p-5 shadow-2xl mb-10">
                        <!-- Income -->
                        <div class="mb-5">
                            <h2 class="text-2xl text-center font-bold mb-3">Income</h2>
                            <div class="flex flex-col text-center">
                                <p><span class="font-bold">Income:</span>
                                    <!-- income amount input -->
                                    <input id="incomeAmount" type="number" placeholder="Type here"
                                        class="input input-bordered input-accent w-full max-w-xs" />
                                </p>
                            </div>
                        </div>


                        <!-- Expenses -->
                        <div>
                            <h2 class="text-2xl text-center font-bold mb-3">Expenses</h2>
                            <div class="flex flex-col gap-2 text-center">
                                <!-- Food -->
                                <p class="mb-3">
                                    <span class="font-bold">Food:</span>
                                    <!-- Food amount input -->
                                    <input id="foodAmount" type="number" placeholder="Type here"
                                        class="input input-bordered input-accent w-full max-w-xs" />
                                </p>

                                <!-- Rent -->
                                <p class="mb-3">
                                    <span class="font-bold">Rent:</span>
                                    <!-- Rent amount input -->
                                    <input id="rentAmount" type="number" placeholder="Type here"
                                        class="input input-bordered input-accent w-full max-w-xs" />
                                </p>

                                <!-- Cloths -->
                                <p class="mb-3">
                                    <span class="font-bold">Cloths:</span>
                                    <!-- Cloths amount input -->
                                    <input id="clothsAmount" type="number" placeholder="Type here"
                                        class="input input-bordered input-accent w-full max-w-xs" />
                                </p>
                            </div>
                        </div>

                        <!-- Calculate  Button -->
                        <div class="flex justify-center my-5">
                            <button id="calculateBtn" class="btn btn-accent text-white">Calculate</button>
                        </div>

                        <!-- Total expenses -->
                        <div class="text-center my-4 text-2xl font-bold">
                            <h2>Total Expenses: <span id="totalExpenses">00.00</span> TK</h2>
                        </div>

                        <!-- Balance -->
                        <div class="text-center my-4 text-2xl font-bold">
                            <h2>Balance: <span id="totalBalance">00.00</span> TK</h2>
                        </div>

                    </div>


                    <!-- bottom part -->
                    <div class="bg-white rounded-2xl p-5 shadow-2xl py-10">
                        <!-- Save -->
                        <div class="flex flex-col text-center">
                            <h2 class="text-2xl text-center font-bold mb-3">Savings</h2>
                            <p class="mb-3">
                                <span class="font-bold">Save:</span>

                                <!-- savings input -->
                                <input id="savingsAmount" type="number" placeholder="Type here"
                                    class="input input-bordered input-accent w-full max-w-xs" />
                                <span class="text-xl font-bold">%</span>
                                <!-- savings button -->
                                <button id="savingsBtn" class="btn btn-accent text-white">Save</button>
                            </p>
                        </div>

                        <!-- Saving Amount -->
                        <div class="text-center my-4 text-2xl font-bold">
                            <h2>Saving Amount: <span id="savingAmount">00.00</span> TK</h2>
                        </div>

                        <!-- Remaining Balance -->
                        <div class="text-center my-4 text-2xl font-bold">
                            <h2>Remaining Balance: <span id="remainingBalance">00.00</span> TK</h2>
                        </div>
                    </div>


                    <!-- Reset all button -->
                    <div class="flex justify-center mt-10">
                        <button id="resetBtn" class="btn btn-accent w-full text-white">RESET ALL
                            CALCULATIONS</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- js link -->
    <script src="script.js"></script>
</body>

</html>
